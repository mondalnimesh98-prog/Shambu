<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shambhavi ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Greenery Theme: Light Sage Green */
            background-color: #f1f8e9; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(46, 125, 50, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 2px solid #c8e6c9;
        }
        .gif-container img {
            width: 180px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2e7d32; /* Forest Green */
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            color: #558b2f;
            font-style: italic;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yesBtn {
            background-color: #4caf50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #388e3c;
        }
        #noBtn {
            background-color: #eeeeee;
            color: #9e9e9e;
            position: absolute;
        }
        .hidden { display: none; }
        .celebrate-gif { width: 100%; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="quiz" class="card">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmN0PWc/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="cat">
        </div>
        <h1>Shambhavi,</h1>
        <p>To the most gorgeous girl in the world...</p>
        <h2 style="color: #1b5e20;">Will you be my Valentine? üåø</h2>
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="result" class="card hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmN0PWc/c6SR7GpqmU5W/giphy.gif" class="celebrate-gif" alt="yay">
        </div>
        <h1>YAY! ‚ù§Ô∏è</h1>
        <h2 style="color: #2e7d32;">See you on the 14th, Shambu!</h2>
        <p>You're the best, Cherry! üçí‚ú®</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quiz = document.getElementById('quiz');
        const result = document.getElementById('result');

        // The "No" button escaping logic
        noBtn.addEventListener('mouseover', () => {
            const padding = 20;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // The "Yes" button celebration logic
        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            result.classList.remove('hidden');
        });
    </script>
</body>
</html>
